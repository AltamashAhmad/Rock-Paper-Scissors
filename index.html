<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors  </h1>
  <button class="icon-button" onclick="finalAns('rock')"><img src="images/rock-emoji.png" alt="rock" class="move-button"></button>
  <button class="icon-button" onclick="finalAns('paper');"><img src="images/paper-emoji.png" alt="rock" class="move-button"></button>
  <button class="icon-button" onclick="finalAns('scissors');"><img src="images/scissors-emoji.png" alt="rock" class="move-button"></button>

  <p class="resultWithChoice textResult "></p> 

  <p class="finalResult scroeCard" ></p>
  <button class="reset-button reset-button-css" onclick="
    score.Wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
document.querySelector('.finalResult').innerText=`Wins:${score.Wins} , Losses:${score.losses} , Ties:${score.ties}`;
  ">
        RESET
  </button>
  <button class="js-auto-play Auto-button-css" onclick="autoplay()">AUTO PLAY</button>
 <script src="script.js"></script> 
</body>
</html>
