<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="h1">Rock Paper Scissors</h1>
  <button class="move-button"  onclick="Picked('rock')"><img class="move-icon"  src="/images/rock-emoji.png"></button>
  <button class="move-button"  onclick="Picked('paper')"><img class="move-icon"  src="/images/paper-emoji.png"></button>
  <button class="move-button"  onclick="Picked('scissors')"><img class="move-icon" src="/images/scissors-emoji.png"></button>

  <!-- we have scroe card then  -->

   <p class="js-choice"></p>   
   <p class="js-score"></p>
   <button class="resetButton" onclick="resetScore()">Reset</button>

   <script src="script.js"></script>
</body>
</html>`
